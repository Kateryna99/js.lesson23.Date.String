    function createListWithNumStray(strayArr) {

        let strayList = []

        for(let item of strayArr){
            if(/\d/.test(item))

        }
        strayList = strayList.join('.')

    function CreateListOfNumberInText(text) {

    function CreateListOfPunctuationInText(text) {

//      Задача 8. Дано рядок тексту. Вивести усі складові, які розділені розділовими знаками.
    function CreateListOfSymbolsInText(text) {

        if(/\w\W\s\w/.test(text))

    }

    function CreateListOfDatesInText(text) {

        if(/\d{1,2}.\d{1,2}.\d{4}/.test(text))

    }
